name: Build and Release IconTolkitApp

on:
  push:
    tags:
      - 'v*'  # Triggers only on version tags like v1.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔧 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 pillow

      - name: 🏗️ Build executable with PyInstaller
        run: |
          pyinstaller iconTolkitApp.py ^
            --onefile ^
            --noconsole ^
            --name IconTolkitApp ^
            --icon=assets/app_icon_32x32.ico

      - name: 📦 Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: IconTolkitApp-Windows
          path: dist/IconTolkitApp.exe
